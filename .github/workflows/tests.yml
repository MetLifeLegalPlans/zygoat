name: Lint and Test
permissions:
  contents: read

'on': push

jobs:
  CI:
    strategy:
      matrix:
        cmd: ["mypy zygoat", "ruff check .", "pytest -m slow", "pytest -m 'not slow'"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          pip install --upgrade pip poetry
          poetry install
      - name: ${{ matrix.cmd }}
        run: poetry run ${{ matrix.cmd }}
