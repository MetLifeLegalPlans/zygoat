[tool.poetry]
name = "zygoat"
version = "1.12.1"
description = ""
authors = ["Bequest, Inc. <oss@willing.com>"]
readme = "README.md"
documentation = "https://zygoat.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.3"
colorama = "^0.4.4"
"ruamel.yaml" = "^0.17.17"
python-box = {extras = ["all"], version = "^5.4.1"}
virtualenv = "^20.10.0"
redbaron = "^0.9.2"
requests = "^2.26.0"
rtd-poetry = "^0.1.0"
importlib_metadata = "^1.7.0"
semver = "^2.13.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^4.0.1"
autopep8 = "^1.6.0"
flake8-black = "^0.2.3"
Sphinx = "^4.3.1"
sphinx-rtd-theme = "^1.0.0"

[tool.poetry.scripts]
zg = 'zygoat.cli:cli'
[tool.black]
line-length = 95
target-version = ['py37']
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
